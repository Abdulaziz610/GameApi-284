<!DOCTYPE html>
<html>
<head>
    <title>Techy Code Tribe UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #lop {
            padding: 0;
        }
        .card {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Techy Code Tribe Home Page</h1>
        <h2>List of participants</h2>

        <h6 class="mt-5">Register</h6>
        <form id="playerRegForm">
            <div class="form-group">
                <label for="playerId">Player ID:</label>
                <input type="text" class="form-control" id="playerId" name="playerId" placeholder="Type ID here">
            </div>

            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Type Name here">
            </div>

            <input type="submit" class="btn btn-primary" value="Register">
        </form>

        <h2 class="mt-4">Registered Players</h2>
        <div id="lop"></div>
    </div>

    <script src="./dataFetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        document.getElementById('playerRegForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const playerId = document.getElementById('playerId').value;
            const playerName = document.getElementById('playerName').value;
            if (playerId.trim() !== '' && playerName.trim() !== '') {
                const playerCard = document.createElement('div');
                playerCard.classList.add('card');
                playerCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${playerName}</h5>
                        <p class="card-text">ID: ${playerId}</p>
                    </div>
                `;
                document.getElementById('lop').appendChild(playerCard);
                document.getElementById('playerId').value = '';
                document.getElementById('playerName').value = '';
            }
        });
    </script>
</body>
</html>
